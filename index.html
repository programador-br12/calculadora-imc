<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>
        <div class="form-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" step="0.1" placeholder="Digite seu peso">
        </div>
        <div class="form-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" step="0.1" placeholder="Digite sua altura">
        </div>
        <button onclick="calculateBMI()">Calcular IMC</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Por favor, insira valores válidos.</p>';
                return;
            }

            var bmi = weight / (height * height);
            var category = '';

            if (bmi < 18.5) {
                category = 'Abaixo do peso';
            } else if (bmi < 24.9) {
                category = 'Peso normal';
            } else if (bmi < 29.9) {
                category = 'Sobrepeso';
            } else {
                category = 'Obesidade';
            }

            document.getElementById('result').innerHTML = `
                <p>Seu IMC é: <strong>${bmi.toFixed(2)}</strong></p>
                <p>Categoria: <strong>${category}</strong></p>
            `;
        }
    </script>
</body>
</html>
